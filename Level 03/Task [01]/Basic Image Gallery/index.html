<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      /* Default styles for the image gallery */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 10px;
      }
      .thumbnail {
        width: 100%;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .thumbnail:hover {
        transform: scale(1.1);
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        overflow: auto;
      }
      .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 800px;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }
      .modal-content img {
        width: 100%;
        height: auto;
        display: block;
        margin: auto;
      }

      /* Close button style */
      .close {
        color: #fff;
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <!-- Thumbnail images -->
      <img
        class="thumbnail"
        src="https://via.placeholder.com/150"
        alt="Image 1"
        onclick="openModal('https://via.placeholder.com/800')"
      />
      <img
        class="thumbnail"
        src="https://via.placeholder.com/150"
        alt="Image 2"
        onclick="openModal('https://via.placeholder.com/800')"
      />
      <img
        class="thumbnail"
        src="https://via.placeholder.com/150"
        alt="Image 3"
        onclick="openModal('https://via.placeholder.com/800')"
      />
      <!-- Add more thumbnail images as needed -->
    </div>

    <!-- Modal for enlarged images -->
    <div id="modal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <img id="modal-image" src="" alt="Enlarged Image" />
      </div>
    </div>

    <script>
      // JavaScript functions to open and close the modal
      function openModal(imageUrl) {
        var modal = document.getElementById("modal");
        var modalImage = document.getElementById("modal-image");
        modal.style.display = "block";
        modalImage.src = imageUrl;
      }

      function closeModal() {
        var modal = document.getElementById("modal");
        modal.style.display = "none";
      }
    </script>
  </body>
</html>
