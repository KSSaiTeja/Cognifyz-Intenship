<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slideshow</title>
    <style>
      /* Default styles for the image slideshow */
      .slideshow-container {
        max-width: 800px;
        position: relative;
        margin: auto;
      }
      .slideshow-container img {
        width: 100%;
        display: block;
      }
      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }
      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="slideshow-container">
      <!-- Images -->
      <img
        class="mySlides fade"
        src="https://via.placeholder.com/800x400?text=Slide%201"
        alt="Slide 1"
      />
      <img
        class="mySlides fade"
        src="https://via.placeholder.com/800x400?text=Slide%202"
        alt="Slide 2"
      />
      <img
        class="mySlides fade"
        src="https://via.placeholder.com/800x400?text=Slide%203"
        alt="Slide 3"
      />
      <!-- Add more images as needed -->
    </div>

    <script>
      // JavaScript code for the slideshow
      var slideIndex = 0;
      showSlides();

      function showSlides() {
        var slides = document.getElementsByClassName("mySlides");
        for (var i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
      }
    </script>
  </body>
</html>
