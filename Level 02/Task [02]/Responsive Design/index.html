<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Webpage</title>
    <style>
      /* Default styles for the webpage */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      main {
        padding: 20px;
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      /* Media queries for responsiveness */
      @media only screen and (max-width: 768px) {
        /* Adjustments for screens smaller than 768px */
        header {
          font-size: 1.5em;
        }
        main {
          padding: 10px;
        }
        footer {
          font-size: 0.8em;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Responsive Webpage</h1>
    </header>
    <main>
      <p>This is a basic webpage.</p>
      <p>It will adjust its layout based on the screen size.</p>
    </main>
    <footer>
      <p>&copy; 2024 Responsive Webpage. All rights reserved.</p>
    </footer>
  </body>
</html>
